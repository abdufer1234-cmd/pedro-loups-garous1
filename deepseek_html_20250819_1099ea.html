<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Loups Garous - اللعبة</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* أنماط صفحة اللعبة الرئيسية */
        body {
            font-family: 'Tajawal', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, #f6d365, #fda085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* أنماط اللعبة */
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .phase-indicator {
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .night-phase {
            background: #0a0a2a;
            color: #aaaaff;
        }
        
        .day-phase {
            background: #2a2a0a;
            color: #ffffaa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">Pedro Loups Garous</div>
            <div class="user-info">
                <span id="current-username"></span>
                <button class="logout-btn" id="logout-btn">تسجيل الخروج</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="phase-indicator night-phase" id="phase-indicator">
                مرحباً! جاري تحميل اللعبة...
            </div>
            
            <!-- محتوى اللعبة سيتم إضافته ديناميكياً -->
            <div id="game-content"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration - يجب أن تكون نفسها في جميع الصفحات
        const firebaseConfig = {
            apiKey: "AIzaSyYOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // عناصر واجهة المستخدم
        const currentUsername = document.getElementById('current-username');
        const logoutBtn = document.getElementById('logout-btn');
        const phaseIndicator = document.getElementById('phase-indicator');
        const gameContent = document.getElementById('game-content');

        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        });

        // التحقق من حالة تسجيل الدخول
        auth.onAuthStateChanged(user => {
            if (!user) {
                // إذا لم يكن المستخدم مسجل الدخول، توجيه إلى صفحة التسجيل
                window.location.href = "index.html";
            } else {
                // عرض معلومات المستخدم
                loadUserData(user.uid);
                
                // بدء اللعبة
                initializeGame();
            }
        });

        async function loadUserData(userId) {
            const snapshot = await database.ref('users/' + userId).once('value');
            const userData = snapshot.val();
            currentUsername.textContent = userData.username;
        }

        function initializeGame() {
            // هنا سيتم وضع منطق اللعبة الرئيسي
            phaseIndicator.textContent = "مرحباً في Pedro Loups Garous!";
            gameContent.innerHTML = "<p>سيتم بدء اللعبة قريباً...</p>";
            
            // يمكنك إضافة المزيد من الوظائف هنا
        }
    </script>
</body>
</html>
